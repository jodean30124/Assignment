<!DOCTYPE html>
<head>
    <title>Calculator Login</title>
<style>
    body {
        display: flex;
        align-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-image: url("https://trawden.lancs.sch.uk/images/Maths.jpg");
    }
    h1{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background-color: #666;
        text-align: center;
        font-size: 40px;
        color: white;
        line-height: 100px;
        z-index: 1000;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #calc {
        width: 100%;
        height: 110vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #content {
        background: rgb(19, 26, 34);
        padding: 20px;
        border-radius: 30px;
    
    }
    #content form input {
        border: 0;
        outline: 0;
        width: 50px;
        height: 50px;
        border-radius: 40px;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
    }
    #backspace {
        background-color: rgb(241, 191, 125);
        color: whitesmoke;
    }
    #res {
        padding: 40px;
    }
    #clear {
        background-color: rgb(241, 191, 125);
        color: white;
    }
    form #output {
        display: flex;
        justify-content: flex-end;
    }
    form #output input {
        text-align: right;
        flex: 1;
        font-size: 25px;
        border-radius: 10px;
    }
    
</style>
</head>
<body>
    <h1>My Protected Calculator</h1>
    <br>

    <div id="calc">
        <div id="content">
           <form>
              <div id="output">
                 <input type="text" id='res'>
              </div>
              <div class="btn">
                 <input type="button" value='C' onclick="Clear()" id="clear">
                 <input type="button" value='â†' onclick="Back()" id="backspace">
                 <input type="button" value='%' onclick="Solve('%')">
                 <input type="button" value='/' onclick="Solve('/')">
                 <br>
                 <input type="button" value='7' onclick="Solve('7')">
                 <input type="button" value='8' onclick="Solve('8')">
                 <input type="button" value='9' onclick="Solve('9')">
                 <input type="button" value='x' onclick="Solve('*')">
                 <br>
                 <input type="button" value='4' onclick="Solve('4')">
                 <input type="button" value='5' onclick="Solve('5')">
                 <input type="button" value='6' onclick="Solve('6')">
                 <input type="button" value='-' onclick="Solve('-')">
                 <br>
                 <input type="button" value='1' onclick="Solve('1')">
                 <input type="button" value='2' onclick="Solve('2')">
                 <input type="button" value='3' onclick="Solve('3')">
                 <input type="button" value='+' onclick="Solve('+')">
                 <br>
                 <input type="button" value='00' onclick="Solve('00')">
                 <input type="button" value='0' onclick="Solve('0')">
                 <input type="button" value='.' onclick="Solve('.')">
                 <input type="button" value='=' onclick="Result()" id="enter">
              </div>
           </form>
        </div>
     </div>
<script>
     function Solve(val) {
        var v = document.getElementById('res');
        v.value += val;
     }
     function Result() {
        var num1 = document.getElementById('res').value;
        try {
           var num2 = eval(num1.replace('x', '*'));
           document.getElementById('res').value = num2;
        } catch {
           document.getElementById('res').value = 'Error';
        }
     }
     function Clear() {
        var inp = document.getElementById('res');
        inp.value = '';
     }
     function Back() {
        var ev = document.getElementById('res');
        ev.value = ev.value.slice(0, -1);
     }
     document.addEventListener('keydown', function (event) {
        const key = event.key;
        const validKeys = '0123456789+-*/.%';
        if (validKeys.includes(key)) {
           Solve(key === '*' ? 'x' : key);
        } else if (key === 'Enter') {
           Result();
        } else if (key === 'Backspace') {
           Back();
        } else if (key.toLowerCase() === 'c') {
           Clear();
        }
     });
</script>

</html>
